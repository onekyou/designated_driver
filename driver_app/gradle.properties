# AndroidX Properties
# Enables AndroidX support. Required for projects using AndroidX libraries.
android.useAndroidX=true

# Automatically converts third-party libraries to use AndroidX.
# Recommended to be true when useAndroidX is true.
android.enableJetifier=true

