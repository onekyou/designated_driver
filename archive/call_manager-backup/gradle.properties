# Increase Gradle Daemon Heap Size
# Adjust the value (e.g., 4g, 6g, 8g) based on your system's available RAM
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8

# Enable Gradle build cache (optional, but recommended for performance)
org.gradle.caching=true

# Enable parallel builds (optional, speeds up builds on multi-core processors)
org.gradle.parallel=true

# Enable configuration on demand (optional, speeds up multi-project builds)
# org.gradle.configureondemand=true

# Android specific properties
# Use AndroidX libraries
android.useAndroidX=true
# Automatically convert third-party libraries to use AndroidX
android.enableJetifier=true